<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Sign in</title>

        <!-- Link to css -->
        <link rel="stylesheet" href="style.css">
        <!-- Link to Script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Link to fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Link to fontawesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
         
    </head>

    <body>

        <!-- -------------Header section start--------------------- -->

        <header>
            <a href="home.html" class="logo">Smart Today</a>

            <div id="menu-bar" class="fas fa-bars"></div>

            <nav class="navbar">
                <a href="home.html">Home</a>
                <a href="#Product">Product</a>
                <a href="#Review">Review</a>
                <a href="#Brands">Brands</a>
                <a href="signin.html">Account</a>
                <a href="cart.html">
                    <img src="images/cart.png" alt="">
                </a>
            </nav>
        </header>

        <!-- -------------Header section end--------------------- -->
            
        <!-- ------------------Account section start --------------->

        <div class="account">
            <div class="imgbox">
                <img src="images/shopping.jpg" alt="Shopping">
            </div>

            <div class="contentBox">
                <div class="form-box">
                    <h2 class="title">Sign in</h2>

                    <form>

                        <div class="input-box">
                            <span>User Name</span>
                            <input type="text" name="userName">
                        </div>

                        <div class="input-box">
                            <span>Password</span>
                            <input type="password" name="Password">
                        </div>

                        <div class="remember">
                            <label for="remember">
                                <input type="checkbox" name="remember"> Remember me
                            </label>
                        </div>

                        <div class="input-box">
                            <input type="submit" value="Sign in" name="">
                        </div>

                        <div class="input-box">
                            <p>Don't You have an account <a href="signup.html"> Sign up</a></p>
                        </div>

                    </form>
                    <h3>Login with social media</h3>
                    
                    <ul class="social">
                        <li><img src="images/facebook.jpg" alt="facebook"></li>
                        <li><img src="images/google.jpg" alt="google"></li>
                        <li><img src="images/twitter.jpg" alt="Twitter"></li>
                    </ul>
                </div>
            </div>
        </div>
        
                       

        <!-- ------------------Account section end --------------->
                
        <!------------------- Footer section start-------------- -->

        <div class="footer">
            <div class="share">
                <a href="" class="btn">Facebook</a>
                <a href="" class="btn">Twitter</a>
                <a href="" class="btn">Instragram</a>
                <a href="" class="btn">Linkedln</a>
                <a href="" class="btn">Youtube</a>
            </div>
    
            <h1 class="credit">
                Created by<span> mr . web designer</span> all rights reserved!
            </h1>
        </div>           
           
        <!------------------- Footer section end-------------- -->
        
        <!-- Link to script -->
        <script src="script.js">
        </script>    

    </body>
</html>
